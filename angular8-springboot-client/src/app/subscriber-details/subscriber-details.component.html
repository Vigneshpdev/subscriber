<h2>Subscriber Details</h2>

<hr/>
<div *ngIf="subscriber">
  <div>
    <label><b>First Name: </b></label> {{subscriber.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{subscriber.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{subscriber.emailId}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Subscriber List</button><br>
